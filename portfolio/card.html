<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Perfume Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #2d2a2a;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      display: flex;
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      max-width: 500px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .card img {
      width: 50%;
      object-fit: cover;
    }
    .info {
      padding: 20px;
      background: #e8f5f0;
      width: 50%;
    }
    .info h4 {
      margin: 0;
      font-size: 14px;
      text-transform: uppercase;
      color: gray;
      letter-spacing: 1px;
    }
    .info h2 {
      margin: 10px 0;
      font-size: 20px;
    }
    .info p {
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
    }
    .price {
      font-size: 22px;
      font-weight: bold;
      color: teal;
    }
    .old-price {
      text-decoration: line-through;
      color: gray;
      font-size: 14px;
      margin-left: 10px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: teal;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #00695c;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="sauvage.jpg" alt="Gabriel Essence Perfume">
    <div class="info">
      <h4>Perfume</h4>
      <h2>Sauvage Dior</h2>
      <p>A floral, solar and
         voluptuous interpretation 
        composed by Olivier Polge, Perfumer-Creator
         for the House of Chanel.</p>
      <div>
        <span class="price">$149.99</span>
        <span class="old-price">$169.99</span>
      </div>
      <button>Add to Cart</button>
    </div>
  </div>
</body>
</html>
